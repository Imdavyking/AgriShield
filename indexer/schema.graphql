type InsurancePlanCreated @entity {
  id: ID!
  latitude: BigInt!
  longitude: BigInt!
  startDate: BigInt!
  endDate: BigInt!
  amountInUsd: BigInt!
}

type AgriShieldPurchased @entity {
  id: ID!
  policyId: BigInt!
  planId: BigInt!
  latitude: BigInt!
  longitude: BigInt!
  startDate: BigInt!
  endDate: BigInt!
  weatherCondition: String!
  refundStatus: String!
  amountInUsd: BigInt!
  payer: String!
}

type AgriShieldWithdrawn @entity {
  id: ID!
  policyId: BigInt!
  planId: BigInt!
  latitude: BigInt!
  longitude: BigInt!
  startDate: BigInt!
  endDate: BigInt!
  timestamp: BigInt!
  weatherCondition: String!
  refundStatus: String!
  amountInUsd: BigInt!
  token: String!
  recipient: String!
}
